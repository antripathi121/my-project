<div class="header fixed-top">
    <nav class="navbar nav navbar-expand-lg " style="width: 100%;" role="navigation">
        <div class="container-fluid">
    
            <div class="nav_logo" >
                <a href="" class="nav_logo_title router-link-exact-active router-link-active" style="">
                  <!-- <img src="/assets/image/logo1.png" style="height: 35px; width: 35px; margin-top: -10px;"> -->
                   <span>DREAM 11 Admin</span></a>
                 
                </div>
    
          <button style=" position: fixed; right: 20px; top: 5px;" (click)="toggleNavbar()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobile-nav">
            <span class="navbar-toggler-icon"><img class="icn" src="/assets/image/nav_icon.png"></span>
            
            </button>
    
    
          <div class="navbar-menu">
          <div [ngClass]="{ 'show': navbarOpen }" class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <!-- <a class="nav-link" href="#services">SERVICES <span class="sr-only">(current)</span></a> -->
                <form class="navbar-search pull-right">
                    <input type="text" class="search-query" placeholder="Search">
                  </form>
              </li>
              <li class="nav-item">
                <a class="nav-link">
                    <button mat-button [matMenuTriggerFor]="message">
                        <i class="fa fa-envelope linkicn" aria-hidden="true"></i>
                        <div class="sonar-wrapper">
                           <div class="sonar-emitter rounded-circle bg-danger">
                             <div class="sonar-wave rounded-circle bg-danger"></div>
                           </div>
                         </div>
                       </button>
                      <mat-menu #message="matMenu">
           
                        <button mat-menu-item>Item 1</button>
                        <button mat-menu-item>Item 2</button>
                      </mat-menu>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" >
                    <button mat-button [matMenuTriggerFor]="menu"><i class="fa fa-user-circle linkicn" aria-hidden="true"></i></button>
                    <mat-menu #menu="matMenu">
         
                      <button mat-menu-item>Item 1</button>
                      <button mat-menu-item>Item 2</button>
                    </mat-menu>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link">
                    <button mat-button (click)="logout()"><i class="fa fa-power-off linkicn" aria-hidden="true"></i></button>
                </a>
              </li>
            <li class="nav-item">
                <a class="nav-link" >
                    <button mat-button [matMenuTriggerFor]="setting"><i class="fa fa-cog linkicn" aria-hidden="true"></i></button>
                    <mat-menu  #setting="matMenu">
                       <div class="menucontent">
                           <mat-radio-group class="example-radio-group" [formControl]="mode">
                             <label>Mode:</label><br>
                             <mat-radio-button value="over">Over</mat-radio-button><br>
                             <mat-radio-button value="side">Side</mat-radio-button><br>
                             <mat-radio-button value="push">Push</mat-radio-button>
                           </mat-radio-group>
                         </div>
                    </mat-menu>
                </a>
              </li>
            
            </ul>
          </div>
    
          </div>
          
          </div>
        </nav>
      </div>
